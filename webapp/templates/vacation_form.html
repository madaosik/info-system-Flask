{% extends 'base/base.html' %}
{% from "base/_formhelpers.html" import render_field %}

{% block body %}
    <h3>Nová žádost o dovolenou</h3>

    <form method="POST" action="{{ url_for('vacation-add', id_zam=current_user.id_zam)}}">

        {{ form.csrf_token }}
        <table class="form_table">
            {% for field in form %}
                {{ render_field(field,form) }}
            {% endfor %}
        </table>
    </form>
{% endblock %}
