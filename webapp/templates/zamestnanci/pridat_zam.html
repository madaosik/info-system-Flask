{% extends "base.html" %}

{% block content %}
<div class="container">
<h1>Přidat zaměstnance</h1>

<p><a href="{{ url_for('zamestnanci') }}"><< Zpět na přehled zaměstnanců</a></p>

<form method="POST" action="/zamestnanci">
    <table>
        <tr>
            <td>Křestní jméno</td>
            <td><input type="text" name="kr_jmeno"></td>
        </tr>
        <tr>
            <td>Příjmení</td>
            <td><input type="text" name="prijmeni"></td>
        </tr>
        <tr>
            <td>Datum narození</td>
            <td><input type="text" name="dat_nar"></td>
        </tr>
        <tr>
            <td>Trvalé bydliště</td>
            <td><input type="text" name="trv_bydliste"></td>
        </tr>
        <tr>
            <td>Přechodné bydliště</td>
            <td><input type="text" name="prech_bydliste"></td>
        </tr>
        <tr>
            <td>Telefon</td>
            <td><input type="text" name="telefon"></td>
        </tr>
        <tr>
            <td>Číslo pracovní smlouvy</td>
            <td><input type="text" name="prac_sml"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
    </table>
</form>
</div>

{% endblock %}
