{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block app_content %}

    <br><br>
    <h3>Přidat novou aktivitu</h3>
    <form method="POST" action="{{ url_for('show_user_activities', id=current_user.id) }}">
    {{ form.csrf_token }}
            <table class="form_table">
                {% for field in form %}
                    {{ render_field(field,form) }}
                {% endfor %}
            </table>
        </form>
{% endblock %}
