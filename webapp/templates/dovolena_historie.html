{% extends "base.html" %}

{% block app_content %}
    <h3>Dovolená historie</h3>
    {%  if empl %}
        <table class="centertable table table-hover table-sm">
            <thead class="thead-light">
            <tr>
                <th>Křestní jméno</th>
                <th>Příjmení</th>
                <th colspan="2">Akce</th>
            </tr>
            </thead>
    {% else %}
        <p>Neevidujeme žádné zaznamy o historii.</p>
    {% endif %}
    {% for empls in empl %}
        <tr>
            <td>{{empls.kr_jmeno}}</td>
            <td>{{empls.prijmeni}}</td>
            <td class="centertable">
                <form method="get" action="{{ url_for('show_detaildovolena', entity='dovolena_zaznam', id=empls.id_zam) }}">
                  <input type="submit" value="Detail" >
                </form>
            </td>
        </tr>
    {% endfor %}
    {% if all %}
        </table>
    {%  endif %}
    <p><a class="btn btn-secondary" href="{{ url_for('show_all', entity='dovolena_zaznam')  }}">Zpět</a></p>

{% endblock %}
