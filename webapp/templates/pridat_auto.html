{% extends "base.html" %}
{% from "_formhelpers.html" import render_field  %}

{% block app_content %}
    <h3>Přidat vozidlo</h3>
        <a href="{{ url_for('vozidla') }}"><< Zpět na přehled vozidel</a>
    <br><br>

    <form method="post" action="/auth/vozidla" novalidate>
        {{ form.csrf_token }}
        <table>
        {% for field in form %}
                {{ render_field(field,form) }}
        {% endfor %}
        </table>
    </form>
{% endblock %}
